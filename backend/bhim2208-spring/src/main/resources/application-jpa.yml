spring:
  config:
    activate:
      on-profile: jpa
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/calendar
    username: root
    password: root
    hikari:
      maximum-pool-size: 4
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true